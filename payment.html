<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gesti칩n de Pagos</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 0;
    }

    .card {
      background: #fff;
      border-radius: 6px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      min-width: 180px;
    }

    label {
      font-size: 14px;
      margin-bottom: 4px;
      color: #555;
    }

    input, select, button {
      padding: 8px;
      font-size: 14px;
    }

    button {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #125ca1;
    }

    .socios-box {
      border: 1px solid #ccc;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      background: #fafafa;
      margin-top: 10px;
    }

    .socios-box label {
      display: block;
      margin-bottom: 5px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
      background: #fff;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #f0f0f0;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

<h1>游눱 Gesti칩n de Pagos</h1>

<!-- CARD GENERAR PAGOS -->
<div class="card">
  <h2>Generar pagos</h2>

  <form id="generateForm">

    <div class="form-row">
      <div class="form-group">
        <label>A침o del pago</label>
        <input name="year" type="number" value="2026" required />
      </div>

      <div class="form-group">
        <label>Mes del pago</label>
        <input name="month" type="number" min="1" max="12" value="1" required />
      </div>

      <div class="form-group" style="flex:1">
        <label>Monto de la cuota</label>
        <select name="shareId" required></select>
      </div>
    </div>

    <h3>Socios</h3>

    <label>
      <input type="checkbox" id="selectAll"> Seleccionar todos
    </label>

    <div class="socios-box" id="sociosList"></div>

    <br />
    <button type="submit">Generar pagos</button>
  </form>
</div>

<!-- CARD TABLA -->
<div class="card">
  <div class="actions">
    <h2>Tabla de pagos</h2>
    <button id="refreshBtn">Actualizar</button>
  </div>

  <table id="paymentsTable">
    <thead>
      <tr>
        <th>Socio</th>
        <th>Entrenador</th>
        <th>Cuota</th>
        <th>A침o</th>
        <th>Mes</th>
        <th>Pagado</th>
        <th>Fecha de pago</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const API_PAYMENTS = "http://localhost:3000/payments";
const API_SHARES   = "http://localhost:3000/shares";
const API_SOCIOS   = "http://localhost:3000/socios";

const generateForm = document.getElementById("generateForm");
const shareSelect  = generateForm.shareId;
const sociosList   = document.getElementById("sociosList");
const selectAll    = document.getElementById("selectAll");
const tableBody    = document.querySelector("#paymentsTable tbody");
const refreshBtn   = document.getElementById("refreshBtn");

function formatDate(d) {
  if (!d) return "";
  return new Date(d).toLocaleDateString("es-AR");
}

// CUOTAS
async function loadShares() {
  const res = await fetch(API_SHARES);
  const shares = await res.json();

  shareSelect.innerHTML = `<option value="">Seleccionar cuota...</option>`;
  shares.forEach(s => {
    shareSelect.innerHTML += `
      <option value="${s._id}">
        $${s.amount} - ${s.numberDays} d칤as (${formatDate(s.quoteDate)})
      </option>
    `;
  });
}

// SOCIOS
async function loadSocios() {
  const res = await fetch(API_SOCIOS);
  const socios = await res.json();
  sociosList.innerHTML = "";

  socios.forEach(s => {
    sociosList.innerHTML += `
      <label>
        <input type="checkbox" value="${s._id}">
        ${s.apellido}, ${s.nombre}
      </label>
    `;
  });
}

selectAll.addEventListener("change", e => {
  sociosList.querySelectorAll("input").forEach(i => i.checked = e.target.checked);
});

// PAGOS
async function loadPayments() {
  const res = await fetch(API_PAYMENTS);
  const data = await res.json();
  tableBody.innerHTML = "";

  data.forEach(p => {
    tableBody.innerHTML += `
      <tr>
        <td>${p.socioId.apellido}, ${p.socioId.nombre}</td>
        <td>${p.socioId.trainerId?.username || "-"}</td>
        <td>$${p.shareId.amount} (${p.shareId.numberDays} d칤as)</td>
        <td>${p.year}</td>
        <td>${p.month}</td>
        <td style="text-align:center">
          <input type="checkbox" ${p.isPaid ? "checked" : ""} data-id="${p._id}">
        </td>
        <td>${formatDate(p.paymentDate)}</td>
      </tr>
    `;
  });

  document.querySelectorAll("input[data-id]").forEach(chk => {
    chk.addEventListener("change", async e => {
      await fetch(`${API_PAYMENTS}/${e.target.dataset.id}/toggle`, { method: "PATCH" });
      loadPayments();
    });
  });
}

// GENERAR
generateForm.addEventListener("submit", async e => {
  e.preventDefault();

  const socioIds = [...sociosList.querySelectorAll("input:checked")]
    .map(i => i.value);

  if (!socioIds.length) {
    alert("Seleccion치 al menos un socio");
    return;
  }

  const payload = {
    year: Number(generateForm.year.value),
    month: Number(generateForm.month.value),
    shareId: shareSelect.value,
    socioIds
  };

  const res = await fetch(`${API_PAYMENTS}/generate`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();
  alert(data.message);
  loadPayments();
});

refreshBtn.addEventListener("click", loadPayments);

(async function init() {
  await loadShares();
  await loadSocios();
  await loadPayments();
})();
</script>

</body>
</html>
