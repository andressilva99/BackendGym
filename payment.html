<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gesti√≥n de Pagos</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h1, h2 {
      margin-bottom: 10px;
    }

    .card {
      background: #fff;
      border-radius: 6px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      min-width: 180px;
    }

    label {
      font-size: 14px;
      margin-bottom: 4px;
      color: #555;
    }

    input, select, button {
      padding: 8px;
      font-size: 14px;
    }

    button {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #125ca1;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
      background: #fff;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }

    th {
      background: #f0f0f0;
    }

    .socios-box {
      border: 1px solid #ccc;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      background: #fafafa;
    }

    .edit-btn {
      margin-left: 5px;
      font-size: 12px;
      padding: 4px 6px;
    }
  </style>
</head>

<body>

<h1>üí≥ Gesti√≥n de Pagos</h1>

<!-- GENERAR PAGOS -->
<div class="card">
  <h2>Generar pagos</h2>

  <form id="generateForm">
    <div class="form-row">
      <div class="form-group">
        <label>A√±o</label>
        <input type="number" name="year" value="2026" required />
      </div>

      <div class="form-group">
        <label>Mes</label>
        <input type="number" name="month" min="1" max="12" value="1" required />
      </div>

      <div class="form-group" style="flex:1">
        <label>Cuota</label>
        <select name="shareId" required></select>
      </div>
    </div>

    <label>
      <input type="checkbox" id="selectAll"> Seleccionar todos los socios
    </label>

    <div class="socios-box" id="sociosList"></div>

    <br />
    <button type="submit">Generar pagos</button>
  </form>
</div>

<!-- TABLA PAGOS -->
<div class="card">
  <h2>Pagos</h2>

  <table id="paymentsTable">
    <thead>
      <tr>
        <th>Socio</th>
        <th>Entrenador</th>
        <th>Cuota</th>
        <th>A√±o</th>
        <th>Mes</th>
        <th>Pagado</th>
        <th>Fecha de pago</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const API_PAYMENTS = "http://localhost:3000/payments";
const API_SHARES   = "http://localhost:3000/shares";
const API_SOCIOS   = "http://localhost:3000/socios";

const generateForm = document.getElementById("generateForm");
const shareSelect  = generateForm.shareId;
const sociosList   = document.getElementById("sociosList");
const selectAll    = document.getElementById("selectAll");
const tableBody    = document.querySelector("#paymentsTable tbody");

let SHARES_CACHE = [];

// Utils
function formatDate(date) {
  return date ? new Date(date).toLocaleDateString("es-AR") : "";
}

// Load shares
async function loadShares() {
  const res = await fetch(API_SHARES);
  const shares = await res.json();

  SHARES_CACHE = shares;
  shareSelect.innerHTML = `<option value="">Seleccionar cuota...</option>`;

  shares.forEach(s => {
    shareSelect.innerHTML += `
      <option value="${s._id}">
        $${s.amount} - ${s.numberDays} d√≠as
      </option>
    `;
  });
}

// Load socios
async function loadSocios() {
  const res = await fetch(API_SOCIOS);
  const socios = await res.json();
  sociosList.innerHTML = "";

  socios.forEach(s => {
    sociosList.innerHTML += `
      <label>
        <input type="checkbox" value="${s._id}">
        ${s.apellido}, ${s.nombre}
      </label>
    `;
  });
}

selectAll.addEventListener("change", e => {
  sociosList.querySelectorAll("input").forEach(i => i.checked = e.target.checked);
});

// Load payments
async function loadPayments() {
  const res = await fetch(API_PAYMENTS);
  const payments = await res.json();

  tableBody.innerHTML = "";

  payments.forEach(p => {
    tableBody.innerHTML += `
      <tr>
        <td>${p.socioId.apellido}, ${p.socioId.nombre}</td>
        <td>${p.socioId.trainerId?.username || "-"}</td>

        <td id="share-${p._id}">
          $${p.shareId.amount} (${p.shareId.numberDays} d√≠as)
          ${!p.isPaid ? `
            <button class="edit-btn"
              onclick="editShare('${p._id}', '${p.shareId._id}')">‚úèÔ∏è</button>
          ` : ""}
        </td>

        <td>${p.year}</td>
        <td>${p.month}</td>

        <td style="text-align:center">
          <input type="checkbox" ${p.isPaid ? "checked" : ""} 
            onchange="togglePayment('${p._id}')">
        </td>

        <td>${formatDate(p.paymentDate)}</td>
      </tr>
    `;
  });
}

// Toggle pago
async function togglePayment(id) {
  await fetch(`${API_PAYMENTS}/${id}/toggle`, { method: "PATCH" });
  loadPayments();
}

// Edit cuota
function editShare(paymentId, currentShareId) {
  const cell = document.getElementById(`share-${paymentId}`);

  cell.innerHTML = `
    <select id="share-select-${paymentId}">
      ${SHARES_CACHE.map(s => `
        <option value="${s._id}" ${s._id === currentShareId ? "selected" : ""}>
          $${s.amount} - ${s.numberDays} d√≠as
        </option>
      `).join("")}
    </select>
    <button onclick="saveShare('${paymentId}')">‚úî</button>
  `;
}

// Save cuota
async function saveShare(paymentId) {
  const select = document.getElementById(`share-select-${paymentId}`);

  await fetch(`${API_PAYMENTS}/${paymentId}`, {
    method: "PATCH",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ shareId: select.value })
  });

  loadPayments();
}

// Generate payments
generateForm.addEventListener("submit", async e => {
  e.preventDefault();

  const socioIds = [...sociosList.querySelectorAll("input:checked")]
    .map(i => i.value);

  const payload = {
    year: Number(generateForm.year.value),
    month: Number(generateForm.month.value),
    shareId: shareSelect.value,
    socioIds
  };

  const res = await fetch(`${API_PAYMENTS}/generate`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();
  alert(data.message);
  loadPayments();
});

// Init
(async function init() {
  await loadShares();
  await loadSocios();
  await loadPayments();
})();
</script>

</body>
</html>
